<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totbits Solutions - Próximamente</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="icon.png" />
</head>

<body>
    <div class="coming-soon-container">
        <div class="logo">
            <img src="logo.svg" alt="Totbits Solutions">
        </div>
        
        <div class="content">
            <h1>Estamos Construyendo el Futuro.</h1>
            <p>Nuestra nueva plataforma digital está en camino. Estamos trabajando arduamente para brindarte la mejor experiencia en soluciones tecnológicas.</p>
            
            <div class="countdown-wrapper">
                <div id="countdown" class="countdown">
                    <!-- Countdown will be injected here -->
                </div>
            </div>

            <div class="actions">
                <a href="mailto:contacto@totbits.com" class="btn btn-primary">Contáctanos</a>
                <a href="https://wa.me/34XXXXXXXXX" target="_blank" class="btn btn-secondary margin-left"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>
        </div>

        <div class="footer-simple">
            <p>&copy; 2024 Totbits Solutions. Innovación y Estrategia Digital.</p>
        </div>
    </div>

    <script>
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 15);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                <div class="countdown-item"><span>${days}</span> Días</div>
                <div class="countdown-item"><span>${hours}</span> Horas</div>
                <div class="countdown-item"><span>${minutes}</span> Mins</div>
                <div class="countdown-item"><span>${seconds}</span> Segs</div>
            `;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "¡PRONTO!";
            }
        }

        const x = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
